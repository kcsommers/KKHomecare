<div
    *ngFor="let message of messages"
    class="message-wrap"
>
    <p class="message-content">{{message.message}}</p>
    <span class="message-name">{{message.client?.name}}</span>
</div>
<div
    *ngIf="loading"
    class="spinner-wrap"
>
    <kk-loading-spinner></kk-loading-spinner>
</div>
<h2
    class="no-messages-header"
    *ngIf="!loading && !messages.length"
>
    No Messages
</h2>
