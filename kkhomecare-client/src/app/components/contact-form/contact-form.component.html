<label for="name">Name</label>
<input
    id="name"
    type="text"
>
<label for="email">Email</label>
<input
    id="email"
    type="email"
>
<label for="phone">Phone</label>
<input
    id="phone"
    type="phone"
>
<label for="message">Message</label>
<textarea
    id="message"
    name="message"
    rows="10"
></textarea>
<button class="kk-btn kk-btn-full-width">Submit Message</button>
